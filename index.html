<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>yzbnb</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="nav">
      <div class="company-title">
        <img class="company-logo" src="./src/logo.jpg" alt="logo" />
        <span class="company-name">airbnb</span>
      </div>
      <div class="nav-center-items">
        <div class="nav-item">숙소</div>
        <div class="nav-item">체험</div>
        <div class="nav-item">온라인 체험</div>
      </div>
      <div class="nav-right-items">
        <div class="nav-item">호스트되기</div>
        <div class="nav-item">마이페이지</div>
      </div>
    </div>

    <div class="top">
      <div class="main">
        <div class="search-bar">
          <div class="search-item">위치</div>
          <div class="search-item">체크인</div>
          <div class="search-item">체크아웃</div>
          <div class="search-item">인원</div>
          <button class="search-item-btn">🔍</button>
        </div>

        <div class="main-image">
          <h1 class="main-image-title">에어비앤비가</h1>
          <h1 class="main-image-title">여행지를 찾아드릴게요!</h1>
          <button class="main-image-btn">유연한 검색</button>
        </div>
      </div>
    </div>
  </body>
</html>
